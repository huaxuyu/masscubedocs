baseURL: https://example.org/
languageCode: en-us
title: MassCube

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      pageRef: /contact
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/Waddlessss"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: ""
      params:
        icon: x-twitter
  
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: Contribution
      name: "Contribution"
      pageRef: "/about"
      weight: 2
    - identifier: Community
      name: "Community"
      url: ""
      weight: 3
    - identifier: "Collaboration"
      name: "Collaboration"
      url: ""
      weight: 4

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo_dark.png
      width: 40
      height: 20
  page:
    width: wide
  footer:
    displayCopyright: true
    displayPoweredBy: false