baseURL: https://example.org/
languageCode: en-us
title: MassCube

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contributeâ†—
      weight: 3
      pageRef: /contribute
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/huaxuyu"
      params:
        icon: github
    - name: Twitter
      weight: 6
      url: "https://x.com/huaxu_yu"
      params:
        icon: x-twitter

params:
  navbar:
    displayTitle: true
    displayLogo: true
    width: full
    logo:
      path: images/logo.png
      dark: images/logo_dark.png
      width: 40
      height: 20
  page:
    width: full
  footer:
    displayCopyright: true
    displayPoweredBy: false
